<!DOCTYPE html>
<html>
<head>
<script>
function initialize()
{
  var mapProp = {
  //var london = new google.maps.LatLng(13.0612380,80.1638990);
    center: new google.maps.LatLng(13.0612380,80.1638990),
    zoom:7,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}

function loadScript()
{
  var script = document.createElement("script");
  script.type = "text/javascript";
  script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyCCKeTBDiC07aTuqN375-9-7JewgZckKX4&sensor=false&callback=initialize";
  document.body.appendChild(script);
}

window.onload = loadScript;
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:500px;"></div>

</body>
</html>
